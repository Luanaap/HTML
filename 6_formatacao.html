<!DOCTYPE html>
<html>
    <head>
        <title>Formatação</title>
    </head>
    <body>
        <h1>O melhor carro de 2020 é a BMW</h1>
        <P>Este link leva ao Google: <a href="https://www.google.com">Acessar</a></P>
        <p>A próxima palavra  <strong>ficará</strong> em <b>negrito</b></p>
        <p>A próxima palavra  <em>ficará</em> em <i>itálico</i></p>
        <p>A próxima palavra  <del>ficará</del> em deletado</p>
        <p><sub>Exemplo</sub> teste - abc <sub>Exemplo</sub></p>
    </body>
</html>
