<html>

        <title>Classes e Ids</title>
        <meta charser="UTF-8">
    </head>
    <body>
      <!-- id: elemento único -->

        <h3 id="subtitulo-secao-carros">Algum subtítulo</h3>
        <ul>
          <li class="item">
            Cachorro
          </li>
          <li class="item">
            Papagaio
          </li>
          <li class="item">
            Gato
          </li>
        </ul>
    </body>
</html>
