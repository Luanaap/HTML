<!DOCTYPE html>
<html>
    <head>
        <title>Formulários</title>
        <meta charser="UTF-8">
    </head>
    <body>
        <h1>Preencha o formulário para acessar o site</h1>
        <form method="" action="">
          <div>
            <label for="username">Nome do usuário</label>
          </div>
          <div>
            <input type="text" name="username" placeholder="Preencha o nome do seu usúario" required>
          </div>
          <div>
            <label for="password">Senha</label>
          </div>
          <div>
            <input type="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <div>
            <input type="submit" value="Enviar">
          </div>
        </form> 
    </body>
</html>
